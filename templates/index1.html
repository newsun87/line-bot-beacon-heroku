<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>報到系統</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>    
   <style>
       #MainDiv button {
           margin:3px;
       }
   </style>
    <script>    
        //你的liff app ID, 例如 --> 0000000000-spPeRmAn
        var YourLiffAppId = '1653785431-m94O4qR9'     

        $(document).ready(function () {
            //init LIFF
            initializeLiff(YourLiffAppId);
            $('#ButtonScan').click(() => {
                liff.scanCode().then((ret) => {
                    //alert(JSON.stringify(ret));
                    $('#field_info').val(ret.value);
                }, (err) => {
                    alert(JSON.stringify(err));
                }
                );
            });             

            //ButtonGetProfile
            $('#ButtonGetProfile').click(() => {
                //取得User Proile
                liff.getProfile().then(
                    (profile) => {
                        //顯示在text box中
                        var profileInfo = "name: " + profile.displayName + 
                        "\nuserId: " + profile.userId + 
                        "\npictureUrl: " + profile.pictureUrl 
                        $('#field_info').val( profileInfo);                       
                      }
                    );
            });           		
			 
  }            
    </script>
</head>
<body>
    <div class="row">		
        <div id="MainDiv" class="col-md-6" style="margin:5px">			
			 <img src="static/id.png" width="32" height="32"> 
            <input type="text" id="msg" maxlength="15" placeholder="請輸入用戶的正式名字" />
            <button class="btn btn-primary" id="ButtonSendMsg">註冊</button>
            <img src="static/exit.png" width="32" height="32">             
            <button class="btn btn-primary" id="ButtonExit">註銷</button><br>             
             <img src="static/keyword.png" width="32" height="32"> 
             <input type="password" id="password" maxlength="10" placeholder="請輸入管理者的密碼"/>
            <button class="btn btn-primary" id="ButtonQuery">查詢</button><br>  
             <img src="static/keyword.png" width="32" height="32">
            <Input Type="Text" Name="email" id="email" MaxLength="20" placeholder="請輸入管理者的密碼">            
            <button class="btn btn-primary" id="ButtonExport">彙整</button><br> 
            <img src="static/keyword.png" width="32" height="32">
            <input type="password" id="clrpwd" maxlength="10" placeholder="請輸入管理者的密碼"/>
            <button class="btn btn-primary" id="ButtonClear">清除</button><br> 
           
            <hr /> 
            <img src="static/hand.png" width="32" height="32">             			
            <button class="btn btn-primary" id="ButtonGetContext">Get Context</button>
            <button class="btn btn-primary" id="ButtonScan">掃描 QR Code</button>
            <button class="btn btn-primary" id="ButtonGetProfile">Get User Profile</button> 
            <button class="btn btn-primary" id="ButtonGetHelp">求助</button><br>            
           
            <table id="JSON_table"></table> 
            <hr />                
            <label>訊息顯示</label>
            <textarea class="form-control" rows="5" type="text" id="field_info"></textarea>   <br />           
            <hr />
        </div>
    </div>
</body>
</html>
