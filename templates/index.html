<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>身份註冊</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
   <style>
       #MainDiv button {
           margin:3px;
       }
   </style>
    <script>
        //你的liff app ID, 例如 --> 0000000000-spPeRmAn
        var YourLiffAppId = '1653785431-m94O4qR9';        

        $(document).ready(function () {
            //init LIFF
            initializeLiff(YourLiffAppId);    
        });      
        
        function initializeLiff(myLiffId){
            liff
                .init({
                    liffId: myLiffId
                })
                .then(() => {                   
                    initializeApp(); //取得LIFF各種物件及屬性
                })
                .catch((err) => {
                    alert(JSON.stringify(err));
                });
        }
        
        function initializeApp(){
			if (!liff.isLoggedIn()) { // 如果Line用戶沒有登入，就必須事先登入
        // set `redirectUri` to redirect the user to a URL other than the front page of your LIFF app.
				liff.login();
            }        
			const context = liff.getContext(); //取得環境物件
			$('input[name="userId"]').val(context.userId); //設定表單欄位值
			const accessToken = liff.getAccessToken(); //取得用戶access token				
			 $('#ButtonScan').click(() => {
                liff.scanCode().then((ret) => {
                    //alert(JSON.stringify(ret));
                    $('#field_info').val(ret.value);
                }, (err) => {
                    alert(JSON.stringify(err));
                }
                );
            });            

            $('#ButtonGetContext').click(() => {
				const context = liff.getContext();
                var contextInfo = "type: " + context.type + 
					"\nutouId: " + context.utouId +
					"\nroomId: " + context.groupId +
					"\ngroudId: " + context.groupId + 
					"\nuserid: " + context.userId +
					"\nviewType: " + context.viewType + 
					"\naccessTokenHash: " + context.accessTokenHash
                $('#field_info').val(contextInfo);
            });

            //ButtonGetProfile
            $('#ButtonGetProfile').click(() => {
                //取得User Proile
                liff.getProfile().then(
                    (profile) => {
                        //顯示在text box中
                        var profileInfo = "name: " + profile.displayName + 
                        "\nuserId: " + profile.userId + 
                        "\npictureUrl: " + profile.pictureUrl 
                        $('#field_info').val( profileInfo);                       
                      }
                    );
            });
             //ButtonSendMsg
            $('#ButtonSendMsg').click(function () {	
				if ($('#msg').val()!=""){			
                  liff.sendMessages([
                    {
                        type: 'text',
                        text: 'register~' + $('#msg').val()                        
                    }
                  ])
                    .then(() => {
                        liff.closeWindow();
                    })
                } 
                else {
					$('#field_info').val("註冊資料不得空白"); 
				}	   
            });
            $('#ButtonGetHelp').click(function () {							
                  liff.sendMessages([
                    {
                        type: 'text',
                        text: 'help'                        
                    }
                  ])
                    .then(() => {
                        liff.closeWindow();
                    })                
            });
             $('#ButtonQuery').click(function () {
				 if  ($("#password").val() == ""){
					 alert("密碼欄位不得空白");
				 } 
				 else if ($("#password").val()!= "12345678") {
					  alert("密碼欄輸入錯誤，重新輸入...");
				 }	
				 else {            
               $.ajax({
                 url: "/queryJson",
                 type: "POST",
                 dataType: "text",
                 success: function(JData) {
					 var rowNum = document.getElementById("JSON_table").rows.length;
					 for (i=1; i<=rowNum; i++){ //刪除表格元件
					    $("#JSON_table").deleteRow(-1);
					 }
                   JsonOBJ = JSON.parse(JData); //將JData的json字串轉成物件                  
                   $("#JSON_table").append("<tr>" +
                            "<td>" + "報到名字   " + "</td>" +                            
                            "<td>" + "   報到時間" + "</td>" +                            
                            "</tr>");                                              
                   for(key in JsonOBJ){
					 if (JsonOBJ[key][1]== '1'){					   	   
                       $("#JSON_table").append("<tr>" +
                            "<td>" + JsonOBJ[key][0]   + "</td>" +                            
                            "<td>" + JsonOBJ[key][2] + "</td>" +
                            "</tr>");    
                     }
			       }               
                 },  
                  error: function() {
                    alert("ERROR!!!");
                  } 
               });
            }
		});       
      }            
    </script>
</head>
<body>
    <div class="row">
		
        <div id="MainDiv" class="col-md-6" style="margin:5px">			
			<label>Name</label>
            <input class="form-control" type="text" id="msg" />
            <button class="btn btn-primary" id="ButtonSendMsg">註冊</button>                     			
            <button class="btn btn-primary" id="ButtonGetContext">Get Context</button>
            <button class="btn btn-primary" id="ButtonScan">掃描 QR Code</button>
            <button class="btn btn-primary" id="ButtonGetProfile">Get User Profile</button> 
            <button class="btn btn-primary" id="ButtonGetHelp">求助</button><br>
            <button class="btn btn-primary" id="ButtonQuery">報到查詢</button> 
            <input type="pwd" id="password" maxlength="10"/>
            <table id="JSON_table"></table> 
            <hr />                
            <label>訊息顯示</label>
            <textarea class="form-control" rows="5" type="text" id="field_info"></textarea>   <br />           
            <hr />
        </div>
    </div>
</body>
</html>
